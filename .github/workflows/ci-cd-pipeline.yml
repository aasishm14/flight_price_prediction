# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install pandas scikit-learn joblib flask

    - name: Run model script
      run: python ml_model.py

    - name: Build Docker image
      run: docker build -t ml-model .

    - name: Push Docker image
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag ml-model ghcr.io/${{ github.repository_owner }}/ml-model:latest
        docker push ghcr.io/${{ github.repository_owner }}/ml-model:latest
